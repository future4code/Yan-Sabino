<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto - Cestas NhaSa</title>
    <link rel="stylesheet" type="text/css" href="add-produto.css">
</head>
<body>
    <h1>Adicionar Produtos</h1>
    
    <div>
       <label for="produto">Produto:</label>
       <input type="text" name="produto" id="produto"><button type="submit">Adicionar</button>
    </div>
    <br>
    <div>
        <label for="foto">Foto:</label>
        <input type="text" name="foto" id="foto"><button type="submit">Adicionar</button>
     </div>
     <br>
     <div>
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao"><button type="submit">Adicionar</button>
     </div>
     <br>
     <div>
        <label for="preco">Preço:</label>
        <input type="number" name="preco" id="preco"><button type="submit">Adicionar</button>
     </div>
     <br>
     <div>
        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade"><button type="submit">Adicionar</button>
     </div>
     <br>
     <a href="controle-estoque.html">Verificar</a>
     <br>
     <a href="pagina-inicial.html">Voltar</a>
</body>
</html>
