<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="inscricao.css">
    <script src="inscricao.js" defer></script>
    <title>Inscrição - Future4 - Yan</title>
</head>
<body>
        <h1>Formulário de Inscrição - Future4</h1>
    <div class="container">
        
        <label for="Nome">Nome: </label>
        <input type="text" id="nome" name="Nome" placeholder="Nome">
        <label for="Idade">Idade: </label>
        <input type="number" id="idade" name="Idade" placeholder="Idade">
        <label for="E-mail">E-mail: </label>
        <input type="text" id="email" name="E-mail" placeholder="E-mail">
        <button onclick="aoClicarEmCadastrar()">Cadastrar</button>
        
    </div>

    <h2>Inscritos:</h2>
    <div class="inscritos" id="inscritos">
        
    </div>
</body>
</html>
