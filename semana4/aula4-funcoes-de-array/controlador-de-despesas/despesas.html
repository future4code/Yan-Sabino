<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="despesas.css">
    <script src="despesas.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section id="container" class="container">
        <div id="cadastrar">
            <h3>Controlador de Desepesas</h3>
            <h4>Cadastrar Despesa</h4>
            <label for="valor">Valor</label>
            <input id="valor" type="number">
            <label for="tipoDespesa">Tipo</label>
            <select name="tipoDespesa" id="tipoDespesa">
                <option value="casa">Casa</option>
                <option value="roles">Roles</option>
                <option value="games">Games</option>
            </select>
            <label for="descricao">Descrição</label>
            <input id="descricao" type="text">
            <button onclick="apagaForm(); salvar()">Cadastrar Despesa</button>
        </div>
        <div id="detalhes">
            <h3>Despesas Detalhadas</h3>
            <label for="tipoDespesa">Tipo</label>
            <select name="tipoDespesa" id="tipoDespesa">
                <option value="casa">Casa</option>
                <option value="roles">Roles</option>
                <option value="games">Games</option>
            </select>
            <label for="valorMax">Valor Máximo</label>
            <input id="valorMax" type="number">
            <label for="valorMin">Valor Mínimo</label>
            <input id="valorMin" type="number">
            <button>Filtrar</button>
            <button onclick="apagaForm()">Limpar Filtros</button>
        </div>
        <div id="extrato">
            <h3>Extrato</h3>
            <h4>Valor Total:</h4>
        </div>
    </section>
</body>
</html>
